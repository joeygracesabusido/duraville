{% extends 'dashboard.html' %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/static/style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <div id="container" class="container mt-4">

        <h2>PAYROLL 2ND CUT-OFF</h2>

        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="date_from" >
                <label for="floatingInputGrid"class="label-large" >DATE FROM</label>
              </div>
            </div>
            
            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="date_to" >
                <label for="floatingInputGrid" class="label-large">DATE TO</label>
  
              
              </div>
            </div>


            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="payroll_date" >
                <label for="floatingInputGrid" class="label-large">Payroll Date</label>
  
              
              </div>
            </div>
  

            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="payroll_date_last_cut_off" >
                <label for="floatingInputGrid" class="label-large">Last Cut off Date</label>
  
              
              </div>
            </div>
            
        </div>
        <br>


        <div class="row g-3">

          <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="books" >
                <label for="floatingInputGrid"class="label-large" >BOOKS</label>
              </div>
            </div>
            
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="employee_specs" aria-label="Floating label select example">
                  <option value="Personel">Personel</option>
                  <option value="Officer">Officer</option>
                 
              </select>
                <label for="floatingInputGrid"class="label-large" >Employee Specs</label>
              </div>
            </div>

            <div class="col-md">
              <div class="form-floating">
                <input type="number" class="form-control" id="for_waiting" hidden>
                
              </div>
            </div>
         
      
      </div>

  
      <br>




        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="name" >
                <label for="floatingInputGrid"class="label-large" >NAME</label>
              </div>
            </div>
            
            <div class="col-md">
              <div class="form-floating">
                <input type="number" class="form-control" id="basic_pay" >
                <label for="floatingInputGrid" class="label-large">SALARY RATE</label>
  
              
              </div>
            </div>

            <div class="col-md">
              <div class="form-floating">
                <input type="number" class="form-control" id="late" >
                <label for="floatingInputGrid"class="label-large" >LATE</label>
              </div>
            </div>
  
            
        </div>
        <br>
       

        <div class="row g-2">

          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="absent" >
              <label for="floatingInputGrid" class="label-large">ABSENT</label>

            
            </div>

          </div>

            <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="under_time" >
                  <label for="floatingInputGrid"class="label-large" >UNDER TIME</label>
                </div>
              </div>
              
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="normal_working_day_ot" >
                  <label for="floatingInputGrid" class="label-large">NORMAL WORKING DAY OT</label>
    
                
                </div>
              </div>
           
        
        </div>


        <br>


        <div class="row g-2">

            <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="spl_30" >
                  <label for="floatingInputGrid"class="label-large" >Special Holiday 30%</label>
                </div>
              </div>
              
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="legal_holiday" >
                  <label for="floatingInputGrid" class="label-large">Legal Holiday </label>
    
                
                </div>
              </div>

              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="holiday_ot" >
                  <label for="floatingInputGrid"class="label-large" >HOLIDAY OT</label>
                </div>
              </div>
           
        
        </div>

    
        <br>


        <div class="row g-2">

            
              
              
           
        
        </div>

    
        <br>


        <div class="row g-2">

          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="basic_pay_adjustment" >
              <label for="floatingInputGrid" class="label-large">BASIC PAY ADJUSTMENT</label>

            
            </div>
          </div>

            <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="gross_pay" style="background-color: coral;">
                  <label for="floatingInputGrid"class="label-large" style="color: blue;" >GROSS PAY</label>
                </div>
              </div>

              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="gross_pay2" hidden>
                 
                </div>
              </div>

              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="grosspay_last_cut_off" >
                 
                </div>
              </div>
            

        
        </div>

    
        <br>

<!-- ============================= this is for deductions ================================ -->
        <div class="row g-3">

            <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="sss" >
                  <label for="floatingInputGrid"class="label-large" >SSS Remittance</label>
                </div>
              </div>

              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="sss_provident" >
                  <label for="floatingInputGrid" class="label-large">SSS PROVIDENT</label>
    
                
                </div>
              </div>
              
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="phic" >
                  <label for="floatingInputGrid" class="label-large">PHIC Remittance</label>
    
                
                </div>
              </div>


        
        </div>

    
        <br>

        

        <div class="row g-3">

            <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="hdmf" >
                  <label for="floatingInputGrid"class="label-large" >HDMF Remittance</label>
                </div>
              </div>


              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="tax_withheld" >
                  <label for="floatingInputGrid"class="label-large" >HDMF Remittance</label>
                </div>
              </div>

          

              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="other_adjustment"  >
                  <label for="floatingInputGrid" class="label-large">OTHER ADJUSTMENT</label>
    
                
                </div>
              </div>
              
              
           
        
        </div>

        <br>

       

        <div class="row g-3">

          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="total_deduction" style="background-color: yellow;" >
              <label for="floatingInputGrid" class="label-large">TOTAL DEDUCTION</label>

            
            </div>
          </div>

            <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="net_pay" >
                  <label for="floatingInputGrid"class="label-large" >NET PAY</label>
                </div>
              </div>
              
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="net_pay2" hidden >
                  
                </div>
              </div>

              
           
        
        </div>
        <br>


        <div class="row g-2">

          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="total_deduction2" hidden>
              
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="employee_id_id" hidden >
             
            </div>
          </div>
            
            
         
      
      </div>




    
        <br>



        
        <button type="button" id="btn_save_payroll_computation" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            
        <br>

        <br>

</div>
