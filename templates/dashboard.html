<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
     /* Custom CSS for the dashboard */

.container-fluid {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}

.row {
    display: flex;
    margin-right: -15px;
    margin-left: -15px;
}

.col-md-3, .col-md-9 {
    position: relative;
    width: 100%;
    min-height: 1px;
    padding-right: 15px;
    padding-left: 15px;
}

@media (min-width: 400px) {
    .col-md-3 {
        flex: 0 0 13%;
        max-width: 13%;
    }

    .col-md-9 {
        flex: 0 0 50%;
        max-width: 50%;
    }
}

/* Sidebar styling */
.sidebar {
    background-color: #f8f9fa;
    border-right: 1px solid #dee2e6;
    padding-top: 20px;
}

.sidebar a {
    text-decoration: none;
    color: #000;
}

.sidebar a:hover {
    color: #007bff;
}

.sidebar .dropdown-menu {
    margin-left: 10px;
}

.sidebar-icon {
    font-size: 18px;
    margin-right: 10px;
}

/* Sticky Navbar */
.navbar {
    z-index: 1000;
}

/* Active link in sidebar */
.nav-link.active {
    font-weight: bold;
    color: #007bff;
}

/* Responsive toggle button for the sidebar */
#sidebarToggle {
    display: none;
}

@media (max-width: 768px) {
    .sidebar {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #f8f9fa;
        border-right: 1px solid #dee2e6;
        padding-top: 20px;
        display: none;
        display: block;
        z-index: 1100;
    }

    .sidebar.collapsed {
        width: 50px;
    }

    .sidebar a {
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
    }

    .sidebar.collapsed a {
        padding: 10px 5px;
        overflow: hidden;
        white-space: nowrap;
    }

    .main-content {
        margin-left: 0;
    }

    #sidebarToggle {
        display: block;
        position: absolute;
        top: 5px;
        left: 10px;
        cursor: pointer;
        z-index: 1100;
    }

    
}

    </style>
</head>
<body>

        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">

            </div>

                </div>

                    <li class="nav-item">

                        </a>
                    </li>
                    <li class="nav-item dropdown">

                            <i class="fas fa-bars"></i> Accounting
                        </a>
                        
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="/insert-cost/">Cost</a></li>

                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cube"></i>  Payroll
                        </a>
                        
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

</body>
